spring.application.name=manager

server.servlet.context-path=/erp-manager

spring.datasource.url=jdbc:mysql://localhost:3306/akt
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=TRACE
logging.level.org.hibernate.type=TRACE

logging.pattern.level=%5p | %m%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} | %5p | %c{1} | [LOGBACK]: %m%n
logging.pattern.sql=%5p | [SQL]: %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} | %5p | %c{1} | %m%n